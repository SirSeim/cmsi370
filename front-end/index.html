<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="content.css"></link>

    <title>TwitchTV Front End</title>
  </head>
  <body class="container">

    <div id="alert-area"></div>


    <div class="row">

      <div class="col-sm-6">
        <h3>TwitchTV Front End</h3>

        <div class="profile text-center"></div>


        <div class="login-logout">
          <div id="twitch-connect">
            <img src="http://ttv-api.s3.amazonaws.com/assets/connect_light.png" href="#">
          </div>
          <div id="logout">
            <button type="logout" class="btn btn-default">Log Out</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="user-data">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">Info</a></li>
            <li role="presentation"><a href="#key" aria-controls="key" role="tab" data-toggle="tab">Stream Key</a></li>
            <!-- <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li> -->
          </ul>

          <!-- Tab panes -->
          <div class="tab-content user-data-content">
            <div role="tabpanel" class="tab-pane active" id="info">
              <p id="username">Username: </p>
              <p id="email">Email: </p>
              <p id="followers">Followers: </p>
              <p id="views">Views: </p>
            </div>
            <div role="tabpanel" class="tab-pane" id="key">
              <p id="stream-key">Stream Key: </p>
            </div>
            <!-- <div role="tabpanel" class="tab-pane" id="messages">...</div>
            <div role="tabpanel" class="tab-pane" id="settings">...</div> -->
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="twitch_embed_player"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="content.js"></script>
  </body>
</html>
