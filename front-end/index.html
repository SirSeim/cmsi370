<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="content.css"></link>

    <title>TwitchTV Front End</title>
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- JD: 2, 3 -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">TwitchTV</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> <!-- JD: 3 -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <!-- JD: 2 -->
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">

                <!-- logged-in menu items --> <!-- JD: 4 -->
                <li class="logged-in"><a href="#" id="view-profile">Profile</a></li>
                <li class="logged-in"><a href="#" id="view-subscriptions">Subscriptions</a></li>
                <li role="separator" class="divider logged-in"></li>
                <li class="logged-in"><a type="logout" id="logout">Logout</a></li>

                <!-- logged-out menu items --> <!-- JD: 4 -->
                <li class="logged-out"><img src="http://ttv-api.s3.amazonaws.com/assets/connect_light.png" href="#" id="twitch-connect"></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="body-content"> <!-- JD: 5 -->
      <div id="alert-area"></div>

      <div class="row">
        <div class="col-sm-6">

          <div class="profile text-center"></div>

        </div>

        <div class="col-sm-6">
          <div class="user-data">
            <!-- Nav tabs --> <!-- JD: 4 -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">Info</a></li>
              <li role="presentation"><a href="#key" aria-controls="key" role="tab" data-toggle="tab">Stream Key</a></li>
            </ul>

            <!-- Tab panes --> <!-- JD: 4 -->
            <div class="tab-content user-data-content">
              <div role="tabpanel" class="tab-pane active" id="info">
                <p id="username">Username: </p> <!-- JD: 6 -->
                <p id="email">Email: </p>
                <p id="followers">Followers: </p>
                <p id="views">Views: </p>
              </div>
              <div role="tabpanel" class="tab-pane" id="key">
                <p id="stream-key">Stream Key: </p> <!-- JD: 7 -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="content.js"></script>
  </body>
</html>
